<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">
    <h1>Calculator</h1>
    </div>
    <div class="form">
      <form class="clc" action="" name="clc">
        <input type="text" name="display" style="width:300px; height:80px; background-color:#3EC70B; text-align: start"><br>
        <input type="button" name="button"  value="7" onclick="clc.display.value += '7'"  style="width:60px; height:50px; background-color:#FF5B00">
        <input type="button" name="button" value="8" onclick="clc.display.value += '8'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="9" onclick="clc.display.value += '9'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="&#247" onclick="clc.display.value += '/'" style="width:60px; height:50px;background-color:#53BF9D"><br>
        <input type="button" name="button" value="4" onclick="clc.display.value += '4'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="5" onclick="clc.display.value += '5'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="6" onclick="clc.display.value += '6'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="*" onclick="clc.display.value += '*'" style="width:60px; height:50px;background-color:#FF06B7"><br>
        <input type="button" name="button" value="1" onclick="clc.display.value += '1'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="2" onclick="clc.display.value += '2'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="3" onclick="clc.display.value += '3'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="+" onclick="clc.display.value += '+'" style="width:60px; height:50px;background-color:#2C3639"><br>
        <input type="button" name="button" value="AC" onclick="clc.display.value = ''" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="0" onclick="clc.display.value += '0'" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="=" onclick="clc.display.value = eval(clc.display.value)" style="width:60px; height:50px;background-color:#FF5B00">
        <input type="button" name="button" value="-" onclick="clc.display.value += '-'" style="width:60px; height:50px;background-color:#FFCC8F">

      </form>
    </div>



  </body>
</html>
